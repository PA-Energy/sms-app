# XAMPP Virtual Host Configuration for SMS App
# Add this to: C:\xampp\apache\conf\extra\httpd-vhosts.conf

<VirtualHost *:80>
    ServerName sms-app.local
    DocumentRoot "C:/xampp/htdocs/sms-app/app/api"
    
    <Directory "C:/xampp/htdocs/sms-app/app/api">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "C:/xampp/apache/logs/sms-app-error.log"
    CustomLog "C:/xampp/apache/logs/sms-app-access.log" common
</VirtualHost>

# Alternative: If project is in a different location, update the paths above
# Example: D:/Projects/Lucky/sms-app/app/api
